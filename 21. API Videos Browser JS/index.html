<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e50a556ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Videos Browser</title>
</head>
<body>
    <form action="">
        <h2>BruTube</h2>
        <input type="text" id="term" placeholder="Search videos"> 
        <button>
            <i class="fas fa-search fa-lg"></i>
        </button>
    </form>
    <div class="results">
        <!-- display 1 video -->
        <iframe type="text/html" height="320px" width="640px" 
            frameborder="0"></iframe>
        <div class="info"></div>
    </div>
    <div class="list">
        <!-- display videos -->
    </div>
    <script src="app.js"></script>
</body>
</html>
